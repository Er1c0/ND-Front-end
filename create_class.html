    <div class="edupf-main">
        <div class="edupf-sidebar">

                    <div class="person-center-tab">

                        <li><a href="" class="person-center-item"><span class="icon4"></span>其他内容</a></li>

                </div>
        <!-- </div> -->
        <div class="edupf-content">
            <div class="content-tab">
                <div class="content-tab__my-class">我的班级</div>
               
                <div class="content-tab__create-class"><a href="optimize_my_class.html">返回上一级</a></div>
            </div>
            <div class="content-main">
                <div class="create-class-main">
                    <p>尊敬的<span class="teacher-name">老师（刘老师）</span>，请填写班级信息：</p>
                    <form action="">
                    <label class="label" for="school">学校</label>
                    <input class="create-class-input" type="text" id="school" placeholder="请选择学校"><br>
                    <label class="label" for="phase"><span class="input-required">* </span>学段</label>
                    <!-- <input class="create-class-input" type="text" id="phase" placeholder="请选择学段"><br> -->
                    <select class="create-class-input" name="" id="phase" required>
                        <option value="" hidden>请选择学段</option>
                        <option value="小学">小学</option>
                        <option value="初中">初中</option>
                        <option value="高中">高中</option>
                        <option value="大学">大学</option>
                    </select><br>
                    <label class="label" for="grade"><span class="input-required">* </span>年级</label>
                    <!-- <input class="create-class-input" type="text" id="grade" placeholder="请选择年级"><br> -->
                    <select class="create-class-input" name="" id="phase" required>
                            <option value="" hidden>请选择年级</option>
                            <option value="一年级">一年级</option>
                            <option value="二年级">二年级</option>
                            <option value="三年级">三年级</option>
                        </select><br>
                    <label class="label" for="classname"><span class="input-required">* </span>班级名</label>
                    <input class="create-class-input" type="text" id="classname" placeholder="请输入班级名称，限20个字符，不支持输入_和%"  required><br>
                    <label class="label" >类型</label>
                    <div class="create-class-input">
                        <label><input name="type" type="radio" value="" checked />行政班</label> 
                        <label><input name="type" type="radio" value="" />教学班</label> 
                    </div>
                    <br>
                    <label class="label">退出权限设置</label>
                    <div class="create-class-input">
                        <label><input name="quit" type="radio" value="" checked/>允许退出</label> 
                        <label><input name="quit" type="radio" value="" />通过班级管理员审核后退出</label> 
                        <label><input name="quit" type="radio" value="" />禁止退出</label> 
                    </div>
                    <br>
                    <div class="save"><a href="">保存</a></div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>
